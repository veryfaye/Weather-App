<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <!-- Header element. Using Navbar classes from bootstrap for formatting -->

      <header class="navbar navbar-expand-lg navbar-dark bg-dark">
        <h1 class="text-light font-weight-strong mx-auto">Weather Dashboard</h1>
      </header>

    
    <!-- Main element to contain the sub elements -->
    <main class="container-fluid">
      <div class="row">
        <div class="col-sm-3 bg-light pb-4">
          <!-- Aside element for the city search, and links to previously searched cities -->
          <aside>
            <form class="ml-2" id="form-city-search">
              <div class="row">
                <h3>
                  <label for="city-search">Search for a City:</label>
                </h3>
              </div>
              <div class="row">
                <input
                  type="text"
                  class="form-control col-9"
                  id="city-search"
                />
                <button type="submit" class="btn btn-primary col-2" id="submit-city-seach">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </form>
            <br>
            <div class="row">
              <div class="card mx-3 w-100">
                <!-- card for previously searched cities -->
                <ul class="list-group list-group-flush" id="city-list">
                  <!-- list items of previously searched cities will appear here via scripting -->
                </ul>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-sm-9">
          <div class="card">
            <!-- Section element for current weather of searched city -->
            <section class="card-body" id="today-weather">
              
            </section>
          </div>
          <div class="row">
            <div class="col-sm-12">
              <!-- Section element for 5-day forecast butons -->
              <section>
                  <h3>5-Day Forecast:</h3>
                  <div class="row" id="five-day-forecast"></div>
              </section>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
